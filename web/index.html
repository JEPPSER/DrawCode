<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <link rel="styleheet" href="main.css">
    </head>
    <style>
        body {
            margin: 0;
        }
        #wrap {
            position: relative;
        }
        .left {
            float: left;
            display: table-cell;
            vertical-align:middle;
        }
        .right {
            position: absolute;
            left: 616px;
            width: 1300px;
            height: 904px;
            float: left;
            overflow: scroll;
            border:2px solid #808080;
        }
        #txtArea {
            border:2px solid #808080;
            border-right-width: 0;
            font-family: "Courier New";
            font-size: 110%;
            background: url(https://i.imgur.com/Lx08nGL.png);
            background-attachment: local;
            background-repeat: no-repeat;
            padding-left: 45px;
        }
        #txtArea:focus {
            outline: none;
        }
        ul {
            width: 1920px;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        #drawBtn {
            margin-left: 5px;
            margin-top: 2px;
        }
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #fileBtn {
            width: 50px;
            height: 20px;
            cursor: pointer;
            -webkit-appearance: button;
            -moz-appearance: button;
            text-decoration: none;
            text-align: center;
            color: initial;
        }
    </style>
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Enter file name: </p>
                <input type="text" id="fileText">
                <a href="#" class="button" id="fileBtn">Save</a></li>
            </div>
        </div>    
        <ul>
            <li><a href="#" class="button" id="exportBtn">Export</a></li>
            <li><a href="#examples">Examples</a></li>
            <li><a href="#help">Help</a></li>
        </ul>
        <div id=wrap>
            <div class="left">
                <textarea id="txtArea" rows=45 cols="50"></textarea>
                <div>
                    <input type="button" id="drawBtn" value="Draw">  
                </div>
            </div>
            <div class="right">
                <canvas id="myCanvas" width="1920px" height="1080px"></canvas>
            </div>
        </div>

        <script type="application/dart" src="main.dart"></script>
    </body>
</html>
